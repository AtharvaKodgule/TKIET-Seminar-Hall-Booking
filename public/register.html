<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TKIET Seminar Hall Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --success-color: #2ecc71;
            --light-bg: #f8f9fa;
            --dark-bg: #2c3e50;
            --transition-timing: cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('images/tkiet.jpg') center/cover;
            opacity: 0.3;
            z-index: 0;
            animation: fadeIn 1.5s ease-out;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.97);
            max-width: 600px;
            margin: 20px auto;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 0.8s var(--transition-timing) forwards;
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-weight: 600;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 0.3s forwards;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
            opacity: 0;
        }

        .form-group:nth-child(1) {
            animation: slideUp 0.5s var(--transition-timing) 0.5s forwards;
        }

        .form-group:nth-child(2) {
            animation: slideUp 0.5s var(--transition-timing) 0.6s forwards;
        }

        .form-group:nth-child(3) {
            animation: slideUp 0.5s var(--transition-timing) 0.7s forwards;
        }

        .form-group:nth-child(4) {
            animation: slideUp 0.5s var(--transition-timing) 0.8s forwards;
        }

        .form-group:nth-child(5) {
            animation: slideUp 0.5s var(--transition-timing) 0.9s forwards;
        }

        .form-group:nth-child(6) {
            animation: slideUp 0.5s var(--transition-timing) 1s forwards;
        }

        .form-label {
            font-weight: 500;
            color: var(--primary-color);
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            border-radius: 10px;
            border: 2px solid #eee;
            padding: 12px 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #f9f9f9;
            width: 100%;
        }

        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
            background-color: white;
        }

        .form-control::placeholder {
            color: #aaa;
        }

        .password-field {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .password-toggle:hover {
            color: var(--secondary-color);
            transform: translateY(-50%) scale(1.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 1.2s forwards;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        .btn-primary .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        .btn-primary.loading .spinner {
            display: inline-block;
        }

        .btn-primary.loading .btn-text {
            display: none;
        }

        .alert-danger {
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 25px;
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
            transform: translate3d(0, 0, 0);
        }

        .success-message {
            background: rgba(46, 204, 113, 0.1);
            border-radius: 15px;
            padding: 40px 30px;
            text-align: center;
            border-left: 4px solid var(--success-color);
            opacity: 0;
            transform: scale(0.9);
            animation: popIn 0.5s cubic-bezier(.18,.89,.32,1.28) forwards;
        }

        .success-message h3 {
            color: var(--success-color);
            margin-bottom: 20px;
            font-weight: 600;
        }

        .success-message p {
            color: #555;
            margin-bottom: 25px;
            font-size: 1.1rem;
        }

        .success-message .btn {
            background: var(--success-color);
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
            transition: all 0.3s ease;
        }

        .success-message .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(46, 204, 113, 0.4);
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background-color: var(--success-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            position: relative;
            animation: popInRotate 0.6s cubic-bezier(.18,.89,.32,1.28) 0.2s forwards;
            opacity: 0;
            transform: scale(0);
        }

        .success-icon i {
            color: white;
            font-size: 40px;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 1.3s forwards;
        }

        .login-link a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .login-link a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--secondary-color);
            transition: width 0.3s ease;
        }

        .login-link a:hover::after {
            width: 100%;
        }

        .back-to-home {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            font-weight: 500;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 0.3s forwards;
        }

        .back-to-home i {
            margin-right: 8px;
            transition: transform 0.3s ease;
        }

        .back-to-home:hover {
            color: rgba(255, 255, 255, 0.8);
        }

        .back-to-home:hover i {
            transform: translateX(-5px);
        }

        footer {
            position: relative;
            width: 100%;
            padding: 15px 0;
            z-index: 5;
            margin-top: auto;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 1.5s forwards;
        }

        footer p {
            margin-bottom: 5px;
            color: white;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideUp {
            0% { 
                opacity: 0;
                transform: translateY(20px);
            }
            100% { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-3px, 0, 0); }
            40%, 60% { transform: translate3d(3px, 0, 0); }
        }

        @keyframes popIn {
            0% { 
                opacity: 0;
                transform: scale(0.9); 
            }
            70% { 
                opacity: 1;
                transform: scale(1.05); 
            }
            100% { 
                opacity: 1;
                transform: scale(1); 
            }
        }

        @keyframes popInRotate {
            0% { 
                opacity: 0;
                transform: scale(0) rotate(-45deg); 
            }
            70% { 
                opacity: 1;
                transform: scale(1.1) rotate(20deg); 
            }
            100% { 
                opacity: 1;
                transform: scale(1) rotate(0deg); 
            }
        }

        @media (max-width: 576px) {
            .register-container {
                padding: 30px 20px;
            }
            
            h2 {
                font-size: 1.75rem;
            }
            
            .btn-primary {
                padding: 12px 20px;
                font-size: 1rem;
            }
            
            .success-message {
                padding: 30px 20px;
            }
            
            .success-icon {
                width: 60px;
                height: 60px;
            }
            
            .success-icon i {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-to-home">
        <i class="fas fa-arrow-left"></i>
        Back to Home
    </a>

    <div class="container">
        <div class="register-container">
            <h2 class="text-center">Create Your Account</h2>
            
            <div id="errorAlert" class="alert alert-danger" style="display: none;"></div>
            
            <div id="successMessage" class="success-message" style="display: none;">
                <div class="success-icon">
                    <i class="fas fa-check"></i>
                </div>
                <h3>Registration Successful!</h3>
                <p>Your account has been created successfully.</p>
                <a href="login.html" class="btn btn-success">Go to Login</a>
            </div>
            
            <form id="registerForm" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
                </div>
                
                <div class="form-group">
                    <label for="grNumber" class="form-label">GR Number / Employee ID</label>
                    <input type="text" class="form-control" id="grNumber" placeholder="e.g. 22UGCS21120" required>
                </div>
                
                <div class="form-group">
                    <label for="department" class="form-label">Department</label>
                    <input type="text" class="form-control" id="department" placeholder="Enter your department" required>
                </div>
                
                <div class="form-group password-field">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Create a strong password" required>
                    <span class="password-toggle" onclick="togglePassword('password')">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                
                <div class="form-group password-field">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                    <span class="password-toggle" onclick="togglePassword('confirmPassword')">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">
                    <span class="btn-text">Register</span>
                    <div class="spinner"></div>
                </button>
                
                <div class="login-link">
                    <p>Already have an account? <a href="login.html">Login here</a></p>
                </div>
            </form>
        </div>
    </div>

    <footer class="text-center">
        <p>&copy; 2025 TKIET Seminar Hall Booking System. All rights reserved.</p>
        <p>Project by Atharva Kodgule, Swayam, Rohit, Karan.</p>
    </footer>

    <script>
        // Toggle password visibility
        function togglePassword(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const toggleIcon = event.currentTarget.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Handle register form submission
        async function handleRegister(event) {
            event.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const grNumber = document.getElementById('grNumber').value;
            const department = document.getElementById('department').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorAlert = document.getElementById('errorAlert');
            const successMessage = document.getElementById('successMessage');
            const registerForm = document.getElementById('registerForm');
            const registerBtn = document.querySelector('.btn-primary');
            
            // Clear previous error
            errorAlert.style.display = 'none';
            errorAlert.textContent = '';

            // Validate passwords match
            if (password !== confirmPassword) {
                errorAlert.textContent = 'Passwords do not match';
                errorAlert.style.display = 'block';
                return;
            }

            // Show loading state
            registerBtn.classList.add('loading');
            registerForm.style.opacity = '0.7';

            try {
                console.log('Sending registration request:', {
                    fullName,
                    email,
                    grNumber,
                    department,
                    passwordLength: password.length
                });

                const response = await fetch('http://localhost:3005/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        full_name: fullName,
                        email,
                        gr_number: grNumber,
                        password,
                        department
                    })
                });

                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);

                if (!response.ok) {
                    throw new Error(data.message || 'Registration failed');
                }

                // Show success message and hide form
                registerForm.style.display = 'none';
                successMessage.style.display = 'block';

            } catch (error) {
                console.error('Registration error:', error);
                errorAlert.textContent = error.message || 'An error occurred during registration';
                errorAlert.style.display = 'block';
                registerBtn.classList.remove('loading');
                registerForm.style.opacity = '1';
            }
        }
    </script>
</body>
</html>
